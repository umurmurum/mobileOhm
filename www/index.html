<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!-- CSS -->
        <link href="http://fonts.googleapis.com/css?family=Raleway|Montserrat" rel="stylesheet" type="text/css">
        <!-- <link href="css/framework7.min.css" rel="stylesheet"> -->
        <link href="css/main.css" rel="stylesheet">
        <!-- JAVASCRIPT -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.5.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/quo.standalone.js"></script>
        <script type="text/javascript" src="js/tock.min.js"></script>
        <script type="text/javascript" src="js/paper-full.min.js" ></script>
        <title>Now</title>
    </head>

<body class="noselect">
<div id="page-wrapper">
  <center>
  <div id="appName">
    <h1 id="title">Now</h1>
    <p id="sub-title">(click & hold anywhere to begin)</p>
  </div>
  <div class="clock">
      <p>
          <input id="clockface" placeholder="00:00:00">
      </p>

      <div class="login">
      <h4>Log In</h4>
      <p>
        <input id="login-username" placeholder="Username">
        <input id="login-password" placeholder="Password">
      </p>
      <h4>Sign Up</h4>
      <p>
        <input id="signup-username" placeholder="Username">
        <input id="signup-password" placeholder="Password">
      </p>
    </div>

  </div>
</center>

<script id="dataSet-tpl" type="text/x-handlebars-template">
    <div>
        <h2 class="name"><a href="#">{{name}}</a></h2>
        <p class="from">{{countryFrom}}</p>
        <p class="score">{{timePlayed}}</p>
    </div>
  </div>
</script>

<script type="text/javascript" src="js/framework7.min.js"></script>
<script type="text/javascript" src="js/handlebars.js"></script>
<script type="text/javascript" src="cordova.js"></script>

</body>
</html>
